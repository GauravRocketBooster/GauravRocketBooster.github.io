<!-- index.html -->
---
layout: default
---
{% for post in site.posts %}
<div class="note-card">
    <a href="{{ post.url }}" class="note-title">{{ post.title }}</a>
    <div class="note-meta">
        {{ post.date | date: "%B %d, %Y" }}
    </div>
    <div class="note-excerpt">
        {{ post.excerpt }}
    </div>
    {% if post.tags %}
    <div class="note-tags">
        {% for tag in post.tags %}
        <a href="/tags/{{ tag }}" class="tag">#{{ tag }}</a>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endfor %}
