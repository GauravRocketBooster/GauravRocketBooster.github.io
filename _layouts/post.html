<!-- _layouts/post.html -->
---
layout: default
---
<article class="note-card">
    <h1 class="note-title">{{ page.title }}</h1>
    <div class="note-meta">
        {{ page.date | date: "%B %d, %Y" }}
    </div>
    <div class="note-content">
        {{ content }}
    </div>
    {% if page.tags %}
    <div class="note-tags">
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}" class="tag">#{{ tag }}</a>
        {% endfor %}
    </div>
    {% endif %}
</article>
