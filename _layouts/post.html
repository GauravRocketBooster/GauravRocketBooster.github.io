---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.tags %}
    <div class="tags">
      {% for tag in page.tags %}
        <span class="tag">#{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>
