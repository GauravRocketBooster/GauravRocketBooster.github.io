---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="meta">
    {{ page.date | date: "%B %d, %Y" }}
  </div>
  
  <div class="content">
    {{ content }}
  </div>

  {% if page.tags %}
  <div class="tags">
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tags/{{ tag }}" class="tag">#{{ tag }}</a>
    {% endfor %}
  </div>
  {% endif %}
</article>
